<div id="contactContent" class="flex fdc">
    <section id="CPcontactSection">
        <div id="CPcontactSectionContent" class="flex fdc">
            <div id="CPcontactTextContainer" class="flex fdc">
                <a href="/contactus" id="contactusSectionLink"><h2>Contact Us</h2></a>
                <form action="contactformsubmission.html" class="flex fdc">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your First Name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your Last Name" required>
                    <label for="email-phone-contact">Select an Email and Phone Contact Combo</label>
                    <select name="email-phone-contact" id="email-phone-contact">
                        <option value="exmaple-email-phone-01">Example Email 01 - Example Phone 01</option>
                        <option value="exmaple-email-phone-02">Example Email 02 - Example Phone 02</option>
                        <option value="exmaple-email-phone-03">Example Email 03 - Example Phone 03</option>
                    </select>
                    <label for="subject">Select a Subject</label>
                    <select name="subject" id="subject">
                        <option value="subject01">Subject 01</option>
                        <option value="subject02">Subject 02</option>
                        <option value="subject03">Subject 03</option>
                    </select>
                    <label for="message">Input your Message</label>
                    <input type="text" id="message" name="message" placeholder="Your Message" required>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </section>
</div>
